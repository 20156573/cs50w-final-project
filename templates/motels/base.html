{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}Tìm nhà trọ{% endblock %}</title>
        <script src="https://kit.fontawesome.com/5154b845b0.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'motels/styles.css' %}">
    </head>
    <body class="base-body">
        <div class="base-menu px-5">
            <a class="base-menu-left" href="{% url 'index' %}"><i class="fas fa-house-user"></i></a>
            <div class="search-container">
                <form action="">
                    <input type="text" placeholder="Tìm kiếm" name="search" autocomplete="off">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>

            {% if user.is_authenticated %}
                <a id="personal-page-link" class="nav-link base-menu-right" href="{% url 'profile' user.id %}">{{ user.get_full_name }}</a>
                <a class="base-menu-right" href=""><i class="far fa-bell"></i></a>
                <a class="nav-link base-menu-right" href="{% url 'create_post_category' %}">Đăng tin</a>
                <a class="nav-link base-menu-right" href="{% url 'logout' %}">Đăng xuất</a>
            {% else %}
                <a class="nav-link base-menu-right" href="{% url 'register' %}">Đăng ký</a>
                <a class="nav-link base-menu-right" href="{% url 'login' %}">Đăng nhập</a>
            {% endif %}
        </div>
        {% block body %}
            
        {% endblock %}

        {% block script %}
        {% endblock %}
    </body>
</html>
