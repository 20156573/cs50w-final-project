{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}Tìm nhà trọ{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/5154b845b0.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'motels/styles.css' %}">
    </head>
    <body class="register-body">
            

        <div class="register pb-5">
            <div class="container px-0">
                <div class="row">
                    <div class="col-md-4 pt-5">
                    </div>
                    <div class="col-md-4 px-0 pt-5">
                        <a href="{% url 'index' %}"><span>Rao nhà trọ</span></a>
                        <form autocomplete="off" class="px-4 py-5 shadow" action="{% url 'login' %}" method="POST" novalidate>
                            <p class="form-head d-flex justify-content-center mb-5">Đăng nhập</p>
                            {% load crispy_forms_tags %}
                            {% csrf_token %}
                            {{ form.email|as_crispy_field }}
                            {{ form.password|as_crispy_field }}
                            {{ form|as_crispy_errors }}
                            <input type="submit" class="btn my-3" value="Đăng nhập"/>
                            <div class="d-flex justify-content-center">Bạn chưa có tài khoản? <a href="{% url 'register' %}">Đăng ký tại đây.</a></div>   
                        </form>
                    </div>
                    <div class="col-md-4 pt-5">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
