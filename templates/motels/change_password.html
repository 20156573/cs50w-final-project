{% extends 'motels/base.html' %}
{% load static %}


{% block body %}
    <form method="POST">
        {% load crispy_forms_tags %}
        {% csrf_token %}
        <div class="row mt-5">
            <div class="col"></div>
            <div class="col">
                {{ form|crispy }}
                {{ form|as_crispy_errors }}
                <input type="submit" value="Đổi mật khẩu">
            </div>
            <div class="col"></div>
        </div>
        
    </form>
{% endblock %}
