{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}DTT{% endblock %}</title>
        <script src="https://kit.fontawesome.com/5154b845b0.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'myadmin/css/styles.css' %}">
    </head>
    <body>
        <div id="admin-menu">
            <ul >
                <li><a id="brand" href="">Raonhatro Admin</a></li>
                <li  style="float:right"><a href="">Đăng xuất</a></li>/
                <li style="float:right"><a href="">Thay đổi mật khẩu</a></li>
                <li style="float:right"><a href="">Trang người dùng</a></li>
            </ul>
        </div>
        <div id="admin-menu-left">
            <ul>
                <li><a id="menu-left-all" href="{% url 'admin_index'  %}">Chung</a></li>
                <li class="dropdown-btn"><button id="menu-left-user" href="{% url 'admin_user' %}">Người dùng</button></li>
                <div class="dropdown-container" id="menu-dropdown1">
                    <a href="{% url 'admin_user' %}">Tất cả</a>
                </div>
                <li><a id="menu-left-post" href="">Quản lý tin</a></li>
                <li><a id="menu-left-finance" href="">Quản lý tài chính</a></li>
            </ul>
        </div>
        <script>
        var dropdown = document.getElementsByClassName("dropdown-btn");
            var i;
            
            for (i = 0; i < dropdown.length; i++) {
                dropdown[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var dropdownContent = this.nextElementSibling;
                if (dropdownContent.style.display === "block") {
                dropdownContent.style.display = "none";
                } else {
                dropdownContent.style.display = "block";
                }
                });
            }
            </script>
        {% block body %}
        
        {% endblock %}

    </body>
</html>
