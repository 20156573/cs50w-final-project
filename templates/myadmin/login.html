{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>DTT</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'myadmin/css/login_styles.css' %}">
    </head>
    <body>
        <div class="login-header">
            <p>Rao nhà trọ</p>
        </div>
        <div class="grid-container">
            <div class="grid-item"></div>
            <div class="grid-item">
                <form autocomplete="off" action="{% url 'admin_login' %}" method="POST">
                    <div class="login-header">
                        <div>ADMIN</div>
                    </div>
                    
                    {% csrf_token %}
                    {% load crispy_forms_tags %}
                    <div>{{ form.email }}</div>
                    <div>{{ form.password }}</div>
                    
                    {{ form|as_crispy_errors }}
                    <input type="submit" class="btn my-3" value="Đăng nhập"/>
                </form>
            </div>
            <div class="grid-item"></div>  
        </div>
        <div>
            <div class="d-flex bottom justify-content-between fixed-bottom">
                <p><a href="">Hỗ trợ</a></p>
                <p>Copyright © 2019 DangThiThuy</p>
                <p>Raonhatro</p>
            </div>
        </div>
    </body>
</html>
